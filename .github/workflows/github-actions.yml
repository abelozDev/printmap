name: CI

on: [push]


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Run lint
        run: ./gradlew lintDebug

      - name: Upload html test report
        uses: actions/upload-artifact@v4
        with:
          name: index.html
          paths: lib/build/reports/lint-results-debug.html, gui/build/reports/lint-results-debug.html


